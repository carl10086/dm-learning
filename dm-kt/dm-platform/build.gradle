plugins {
    id 'java-platform'
    id 'maven-publish'
}


javaPlatform {
    allowDependencies()
}


dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
    api platform("com.linecorp.armeria:armeria-bom:${armeriacVersion}")
    api platform("io.grpc:grpc-bom:${grpcVersion}")
    api platform("com.google.protobuf:protobuf-bom:${protobufVersion}")
    api platform("io.github.resilience4j:resilience4j-bom:${resilience4jVersion}")
    api platform("io.micrometer:micrometer-tracing-bom:${micrometerTracingVersion}")

    constraints {
//        api 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1'
//        api 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1'
        api 'org.jetbrains.kotlinx:kotlinx-serialization-core-jvm:1.4.1'
        api 'org.passay:passay:1.6.2'
        api "it.unimi.dsi:fastutil:${fastutilVersion}"
        api "com.googlecode.libphonenumber:libphonenumber:${libphonenumberVersion}"
        api 'com.auth0:java-jwt:4.2.1'
        api 'commons-io:commons-io:2.11.0'
        api('org.apache.hbase:hbase-client:2.2.4')
        api 'com.github.jasync-sql:jasync-mysql:2.1.16'
        api("com.google.guava:guava:31.1-jre")
        api 'org.scalanlp:breeze_3:2.1.0'


    }
}


publishing {
    publications {
//        mavenJava(MavenPublication) {
//            artifactId = "dm-platform"
//        }
        maven(MavenPublication) {
//            group = "com.ysz"
//            artifactId = "dm-platform"
            from components.javaPlatform
        }
    }
}