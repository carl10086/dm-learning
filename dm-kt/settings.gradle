rootProject.name = 'dm-kt'


include(":dm-platform")


def dmBaseProjects = ["core", "redis", "hbase", "cache", "mysql", "test", "mongo", "repo", "repo-processor"]
for (pro in dmBaseProjects) {
    def projectName = "dm-base-${pro}"
    include(":${projectName}")
    project(":${projectName}").projectDir = file("dm-base/${pro}")
}

include(':dm-lib')
include(":dm-protocol")
include(":dm-scala3")


def socProjects = ["user"]
for (pro in socProjects) {
    def projectName = "dm-soc-${pro}"
    include(":${projectName}")
    project(":${projectName}").projectDir = file("dm-soc/${pro}")
}
