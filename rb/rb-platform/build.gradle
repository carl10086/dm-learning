plugins {
    id 'java-platform'
    id 'maven-publish'
}


javaPlatform {
    allowDependencies()
}


dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:2.7.5")

    constraints {
        api 'org.passay:passay:1.6.2'
        api 'it.unimi.dsi:fastutil:8.5.9'
        api 'com.googlecode.libphonenumber:libphonenumber:8.13.0'
    }
}

publishing {
    publications {
//        mavenJava(MavenPublication) {
//            artifactId = "dm-platform"
//        }
        maven(MavenPublication) {
//            group = "com.ysz"
//            artifactId = "dm-platform"
            from components.javaPlatform
        }
    }
}